<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="javascript/greeting.js "></script>
  <script defer src="javascript/clock.js"></script>
  <script defer src="javascript/quotes.js"></script>
  <script defer src="javascript/background.js"></script>
  <script defer src="javascript/todo.js"></script>
  <script defer src="javascript/weather.js"></script>
  <title>Document</title>
 </head>
 <body>
  <!-- form: 기본으로 submit이 되어 값이 저장될때마다 새로고침 현상이 발생한다 -->
  <form id="login-form" class="hidden">
   <!-- name의 글자수를 15이하로 지정한다 -->
   <input
    required
    maxlength="15"
    type="text"
    placeholder="what is your name?"
   />
   <input type="submit" value="Log in" />
  </form>
  <!-- 로그인 후 뜨는 환영인사 -->
  <h1 id="greeting" class="hidden"></h1>
  <!-- 현재 시간 -->
  <h2 id="clock">00:00:00</h2>
  <!-- 로그아웃 -->
  <form id="login-form" class="hidden logout">
   <input type="submit" value="Log Out" />
  </form>
  <!-- todolist -->
  <form action="" id="todo-form">
   <input type="text" placeholder="Write a TO Do and Press Enter" required />
  </form>
  <ul id="todo-list">
   <!-- 자바스크립트로 li 만들기 -->
  </ul>
  <!-- 랜덤 명언 -->
  <div id="quote">
   <span></span>
   <span></span>
  </div>
  <!-- 날씨 -->
  <div id="weather">
   <span></span>
   <span></span>
  </div>
  <!-- <a href="https://www.naver.com/">네이버</a> -->
 </body>
</html>
